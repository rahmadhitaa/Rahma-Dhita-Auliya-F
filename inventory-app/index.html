<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Persediaan & Penjualan</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <header>
            <h1><i class="fas fa-warehouse"></i> Persediaan & Penjualan</h1>
            <div class="theme-toggle">
                <button id="themeToggle" title="Ganti Tema">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <!-- Notifikasi -->
        <div id="notification" class="notification hidden"></div>

        <!-- Form Tambah Barang -->
        <section class="card">
            <h2><i class="fas fa-plus-circle"></i> Tambah Barang</h2>
            <form id="addItemForm" class="form-grid">
                <div class="form-group">
                    <label for="itemName">Nama Barang</label>
                    <input type="text" id="itemName" placeholder="Masukkan nama barang" required>
                </div>
                <div class="form-group">
                    <label for="itemQuantity">Jumlah</label>
                    <input type="number" id="itemQuantity" placeholder="Masukkan jumlah" min="1" required>
                </div>
                <div class="form-group">
                    <label for="itemPrice">Harga (Rp)</label>
                    <input type="number" id="itemPrice" placeholder="Masukkan harga" min="0" required>
                </div>
                <button type="submit" class="btn btn-primary">Tambah Barang</button>
            </form>
        </section>

        <!-- Form Penjualan -->
        <section class="card">
            <h2><i class="fas fa-shopping-cart"></i> Penjualan</h2>
            <form id="sellItemForm" class="form-grid">
                <div class="form-group">
                    <label for="sellItemName">Nama Barang</label>
                    <input type="text" id="sellItemName" placeholder="Masukkan nama barang" required>
                </div>
                <div class="form-group">
                    <label for="sellQuantity">Jumlah Jual</label>
                    <input type="number" id="sellQuantity" placeholder="Masukkan jumlah" min="1" required>
                </div>
                <button type="submit" class="btn btn-primary">Jual Barang</button>
            </form>
        </section>

        <!-- Daftar Barang -->
        <section class="card">
            <h2><i class="fas fa-list"></i> Daftar Barang</h2>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Cari barang...">
                <i class="fas fa-search"></i>
            </div>
            <div class="table-wrapper">
                <table id="inventoryTable">
                    <thead>
                        <tr>
                            <th>Nama Barang</th>
                            <th>Jumlah</th>
                            <th>Harga (Rp)</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="inventoryBody"></tbody>
                </table>
            </div>
        </section>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
